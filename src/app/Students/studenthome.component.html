<!-- <div class="container-fluid"> -->

<div class="row">
  <ul class="list">
    <li class="listItem activeItem">Home</li>
    <li class="listItem">Time table</li>
    <li class="listItem">Results</li>
    <li class="listItem">Assignments</li>
  </ul>
</div>
<div class="row userBody">
  <div class="col col-xs-12 col-sm-2 order-xs-2 notification-box">
    <div class="notification-header">
      <span>Notifications</span>
    </div>
    <div class="notification-body">
      <ul>
        <li> New Science Assignment.</li>
        <li> Timetable change.</li>
        <li> Mid-Term results announced.</li>
        <li> Praticals.</li>
        <li> Examination Dates.</li>
      </ul>
    </div>

  </div>
  <div class="col col-xs-12 col-sm-10 order-xs-1">
    <!-- <div class="col-xs-12"> -->
    <div class="student-profile">
      <div class="row">
        <div class="col-xs-12  col-sm-8 order-xs-2 order-sm-1">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-4" for="name">Name:</label>
              <div class="col-sm-8">
                <!-- <input type="name" class="form-control" id="name" placeholder="Enter email" readonly> -->
                <h5 id="name"><span>{{name}}</span></h5>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="fatherName">Father's Name:</label>
              <div class="col-sm-8">
                <!-- <input type="name" class="form-control" id="name" placeholder="Enter email" readonly> -->
                <h5 id="fatherName"><span>{{fatherName}}</span></h5>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="motherName">Mother's Name:</label>
              <div class="col-sm-8">
                <!-- <input type="name" class="form-control" id="name" placeholder="Enter email" readonly> -->
                <h5 id="motherName"><span>{{motherName}}</span></h5>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="dob">DOB:</label>
              <div class="col-sm-8">
                <!-- <input type="name" class="form-control" id="name" placeholder="Enter email" readonly> -->
                <h5 id="dob"><span>{{dob}}</span></h5>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="phone">Phone:</label>
              <div class="col-sm-8">
                <!-- <input type="name" class="form-control" id="name" placeholder="Enter email" readonly> -->
                <h5 id="phone"><span>{{phone}}</span></h5>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="regNum">Registration Number:</label>
              <div class="col-sm-8">
                <!-- <input type="name" class="form-control" id="name" placeholder="Enter email" readonly> -->
                <h5 id="regNum"><span>{{regNum}}</span></h5>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="class">Class:</label>
              <div class="col-sm-8">
                <!-- <input type="name" class="form-control" id="name" placeholder="Enter email" readonly> -->
                <h5 id="class"><span>{{standard}}</span></h5>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-default">Update</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-12  col-sm-4 order-xs-1 order-sm-2">
          <img class="img-fluid profile-photo" [src]="profilePhoto" alt="profile Picture">
        </div>
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>
